<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Peluche</title>
    <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex justify-content-between">
            <a href=""><img src="logo1.PNG" alt="Logo Orinoco" id="img"></a>
            <i class="fas fa-shopping-bag align-self-center"></i>
        </div>
    </header>
    <main>
        <div class="conteneur_card my-3 mx-auto mx-md-2 shadow">
            <div class="img_container">
                <img src="" alt="Ours en peluche" class="img">
            </div>
            <div class="infos_container">
                <div class="d-flex justify-content-around">
                    <p class="nom"></p>
                    <p class="prix"></p>
                </div>
                <div class="rating text-center">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <p class="description text-center"></p>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white mt-5 pt-2">
        <div class="d-md-flex justify-content-around">
            <p>Mentions légales</p>
            <p>Politique de confidentialité</p>
            <p>Conditions générales de vente</p>
            <p>Livraisons et retours</p>
        </div>
    </footer>
    <script src="produits.js"></script>
</body>
</html>
