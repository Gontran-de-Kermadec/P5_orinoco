<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Peluche</title>
    <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex justify-content-between">
            <a href="http://127.0.0.1:5500/index.html"><img src="logo1.PNG" alt="Logo Orinoco" id="img"></a>
            <i class="fas fa-shopping-bag align-self-center"></i>
        </div>
    </header>
    <main>
        <div class="conteneur my-3 mx-auto shadow text-center d-md-flex">
            <div class="img_container">
                <img src="" alt="Ours en peluche" class="picture">
            </div>
            <div class="infos_container">
                <div class="d-flex justify-content-center mt-3">
                    <p class="nom fs-2 mx-1"></p>
                    <p class="prix fs-2 mx-1"></p>
                </div>
                <div class="d-flex justify-content-around mb-3">
                    <div class="rating text-center fontsize--changes">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <p id="avis" role="button" class="fontsize--changes">Avis clients <span id="random"></span></p>
                </div>
                <p class="description fontsize--changes text-center"></p>
                <label for="color-select" class="fontsize--changes mt-2">Selectionnez une couleur:</label>
                <div class="color text-center fontsize--changes"></div>
                <button class="btn btn-secondary btn-lg my-4">Ajouter au panier</button>
            </div>
            
        </div>
    </main>
    <footer class="bg-dark text-white mt-5 p-3">
        <div class="d-md-flex justify-content-around">
            <p>Mentions légales</p>
            <p>Politique de confidentialité</p>
            <p>Conditions générales de vente</p>
            <p>Livraisons et retours</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="produits.js"></script>
</body>
</html>
