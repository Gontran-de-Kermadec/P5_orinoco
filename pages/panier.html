<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
    <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-between">
            <a href="../index.html"  class="align-self-center"><img src="../images/logo.png" alt="Logo Orinoco" id="img"></a>
            <div class="align-self-center count_contain">
                <i class="fas fa-shopping-bag fs-1"></i><span class="count"></span>
            </div> 
        </div>
    </header>
    <main class="container my-5 text-center">
        <p class="panier-vide">Votre panier est vide !</p>
        <table class="container table-hover">
            <tbody class="container tbody text-center">
            </tbody>
        </table>
        <p class="prixTotal my-3 fs-2"></p>
        <p class="warning mt-5">Veuillez remplir le formulaire ci-dessous afin de passer commande</p>
        <form action="" method="POST" id="form" class="container my-3">
            <div class="flex mx-md-auto my-1 position-relative fs-5">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" value="" class="inputname" required>
            </div>
            <div class="flex mx-md-auto my-1 position-relative fs-5">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" value="" class="inputname" required>
            </div>
            <div class="flex mx-md-auto my-1 position-relative fs-5">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" required>
            </div>
            <div class="flex mx-md-auto my-1 position-relative fs-5">
                <label for="address">Adresse</label>
                <input type="text" name="address" id="address" value="" class="inputaddress" required>
            </div>
            <div class="flex mx-md-auto my-1 position-relative fs-5">
                <label for="ville">Ville</label>
                <input type="text" name="city" id="city" value="" class="inputaddress" required>
            </div>
            <div class="text-center my-4">
                <p class="error text-danger fw-bold"></p>
                <button type="submit" id="btn" class="btn">Passer la commande</button>
            </div>       
        </form>  
    </main>
    <footer class="bg-dark text-white mt-5 p-3">
        <div class="d-md-flex justify-content-around">
            <p>Mentions légales</p>
            <p>Politique de confidentialité</p>
            <p>Conditions générales de vente</p>
            <p>Livraisons et retours</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="../js/panier.js"></script>    
</body>
</html>
